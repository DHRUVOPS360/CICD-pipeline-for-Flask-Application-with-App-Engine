steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '--quiet']
timeout: '1600s'

# Install dependencies
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-app', '.']
  dir: '.'

# Deploy the app
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'app'
  - 'deploy'
  - '--image-url=gcr.io/$PROJECT_ID/my-app'
  - '--version=[VERSION]'
  - 'app.yaml'
  timeout: '1600s'
